<html>
<head>
    <title>Experten-Suche</title>
    <link rel="stylesheet" href="fonts/css/all.min.css" >
    <link rel="stylesheet" href="search.css">
</head>
<body>

<form id="search" class="search">
    <div class="search__box">
        <label>
            <input type="text" class="search__input" name="search">
        </label>

        <button class="search__btn">Suchen <i class="fas fa-search"></i></button>
    </div>

    <ul id="result-list" class="result-list">

    </ul>
</form>

<div class="dialog-send-query">
    <a href="#" class="dialog-close"><i class="fa fa-times" aria-hidden="true"></i></a>
    Nachricht an: <input type="text" class="dialog-contactname"  />
    Text:
    <textarea rows="5" class="dialog-contactmsg"></textarea>
    <button class="dialog-send">Senden</button>
</div>

<div class="info-msg">
    Nachricht wurde versendet!
</div>

<script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.17/js/adal.min.js"></script>
<script src="auth.js"></script>
<script src="search.js"></script>
</body>
</html>
